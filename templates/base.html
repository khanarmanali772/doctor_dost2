<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Doctor Appointment</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary px-3">
  <img src="{{ url_for('static', filename='logo.png') }}" height="40" class="me-2">
  <a class="navbar-brand fw-bold" href="/">DoctorCare</a>

  <div class="ms-auto">
    <a class="btn btn-outline-light btn-sm me-1" href="/">Home</a>
    <a class="btn btn-outline-light btn-sm me-1" href="/appointments">Appointments</a>
    <a class="btn btn-outline-light btn-sm me-1" href="/contact">Contact</a>

    {% if session.get("admin") %}
      <a class="btn btn-warning btn-sm me-1" href="/admin">Admin</a>
      <a class="btn btn-danger btn-sm" href="/admin/logout">Logout</a>
    {% else %}
      <a class="btn btn-warning btn-sm" href="/admin/login">Admin</a>
    {% endif %}
  </div>
</nav>

<div class="container mt-4">

{% with messages = get_flashed_messages(with_categories=true) %}
  {% for c,m in messages %}
    <div class="alert alert-{{ 'success' if c=='success' else 'danger' }}">
      {{ m }}
    </div>
  {% endfor %}
{% endwith %}

{% block content %}{% endblock %}

</div>

<footer class="text-center text-muted mt-5 mb-3">
  DoctorCare © 2025
</footer>

<!-- ✅ ADDITION (no backend change) -->
<script>
function confirmCancel() {
  return confirm("Are you sure you want to cancel this appointment?");
}
</script>

</body>
</html>
