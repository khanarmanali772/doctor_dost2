{% extends "base.html" %}
{% block content %}

<div class="container mt-5" style="max-width: 600px;">

  <div class="card shadow-sm">
    <div class="card-body">

      <h3 class="mb-4 text-center">
        Book Appointment with <br>
        <span class="text-primary">{{ doctor.name }}</span>
        <small class="text-muted">({{ doctor.specialty }})</small>
      </h3>

      <form method="post">

        <div class="mb-3">
          <label class="form-label">Patient Name</label>
          <input
            type="text"
            name="name"
            class="form-control"
            placeholder="Enter patient name"
            required
          >
        </div>

        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input
            type="text"
            name="phone"
            class="form-control"
            placeholder="Enter phone number"
            required
          >
        </div>

        <div class="mb-3">
          <label class="form-label">Select Slot</label>
          <select name="slot" class="form-select" required>
            {% for s in doctor.slots %}
              <option value="{{ s }}">{{ s }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Notes (optional)</label>
          <textarea
            name="notes"
            class="form-control"
            rows="3"
            placeholder="Any notes for doctor"
          ></textarea>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success">
            Confirm Booking
          </button>
        </div>

      </form>

    </div>
  </div>

</div>

{% endblock %}
